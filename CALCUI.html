<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator Demo</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/calculator.js"></script>
</head>
<body>
    <h2 style="margin-left:25%">Calculator</h2>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <div class="col-md-3">
                <label for="fname">INPUT:</label>
            </div>
            <div class="col-md-3">
                <input type="text" id="fNum" name="fNum"><br><br>
            </div>
            <div class="col-md-3">
                <label for="fname">RESULT:</label>
            </div>
            <div class="col-md-3">
                <input type="text" id="tResult" name="tResult" disabled><br><br>
            </div>
            <div class="col-md-3">
                <button onclick="myFunction()">Opertaion</button>
            </div>
        </div>
        <div class="col-md-3"></div>
</body>
</html>
